<div class="row">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">{{product.title}}</label>
        <div class="col-sm-4">
            <select class="form-control" 
            [id]="inputId"
            [name]="name" 
            (change)="onValueChange($event)" 
            (focus)="onTouched()" 
            [disabled]="isDisabled">
                <option disabled hidden>-- Select a Brand --</option>
                <option *ngFor="let brand of brands" [value]="brand.id" [selected]="isSelect(brand.id)">
                    {{brand.title}}
                </option>
            </select>
        </div>
    </div>
</div>

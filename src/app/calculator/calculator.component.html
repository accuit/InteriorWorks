<app-menu-header></app-menu-header>

<app-title-header type="advance" title="Price Calculator"
    bg-image="https://www.rkarchitect.in/wp-content/uploads/2019/08/interior_banner.jpg" parent="Home"
    [parent-path]="'/home'" current-page="calculator"></app-title-header>

<section class="page-section">
    <div class="container shop">
        <div class="row">
            <div class="col-sm-12 col-md-9 product-page">
                <div class="row">

                    <!-- .product -->
                    <div class="col-md-12">

                        <div class="price-details">
                            <h3>Step 1</h3>
                            <span class="price">Choose the product</span>
                        </div>
                        <div class="description">

                            <label *ngFor="let item of products">
                                <input type="radio" name="product" (click)="formData.product = item"
                                    (change)="onRadioChange(item)"
                                    [checked]="item.value === formData.product.value">{{ item.value }}
                            </label>

                        </div>
                        {{formData | json}}
                        <app-kitchen *ngIf="formData.product.key === 1" (kitchenPrice)="getPrice($event, 1)"></app-kitchen>
                        <app-wardrobe *ngIf="formData.product.key === 2" (wardrobePrice)="getPrice($event, 2)"></app-wardrobe>
                        <app-false-ceiling *ngIf="formData.product.key === 3" (ceilingPrice)="getPrice($event, 3)"></app-false-ceiling>
                        <app-paint *ngIf="formData.product.key === 4" (paintPrice)="getPrice($event, 4)"></app-paint>
                    </div>
                </div>
            </div>
            <app-price-estimate [title]="'Estimated Price'" [value]="formData.totalPrice"></app-price-estimate>
        </div>
    </div>
</section>
<!-- page-section -->
